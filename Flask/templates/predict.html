<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict - Employee Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .form-container {
            background-image: url('https://placehold.co/1200x800/6B46C1/FFFFFF?text=Background+Image');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(107, 70, 193, 0.8);
        }
        .form-content {
            position: relative;
            z-index: 10;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex-shrink-0">
                     <h1 class="text-2xl font-bold text-gray-900">Employee Model Prediction using ML</h1>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="/" class="text-gray-500 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Home</a>
                        <a href="/about" class="text-gray-500 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">About</a>
                        <a href="/submit" class="text-gray-500 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Submit</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <div class="form-container">
            <div class="form-content max-w-4xl mx-auto py-12 sm:px-6 lg:px-8">
                <div class="bg-transparent p-8 rounded-lg">
                    <form action="/submit" method="post">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-12 gap-y-6">
                            <!-- Left Column -->
                            <div>
                                <label for="quarter" class="block text-sm font-medium text-white">quarter</label>
                                <input type="text" name="quarter" id="quarter" value="Quarter1" placeholder="e.g., Quarter1, Quarter2, Quarter3, Quarter4" class="mt-1 block w-full bg-white border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            </div>
                            <div>
                                <label for="department" class="block text-sm font-medium text-white">department</label>
                                <input type="text" name="department" id="department" value="sweing" placeholder="e.g., sweing, finishing" class="mt-1 block w-full bg-white border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            </div>
                             <div>
                                <label for="day" class="block text-sm font-medium text-white">day</label>
                                <input type="text" name="day" id="day" value="Thursday" placeholder="e.g., Monday, Tuesday, Wednesday..." class="mt-1 block w-full bg-white border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            </div>
                            <div>
                                <label for="team" class="block text-sm font-medium text-white">team</label>
                                <input type="text" name="team" id="team" value="Team1" placeholder="e.g., Team1, Team2, Team3..." class="mt-1 block w-full bg-white border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            </div>
                            <div>
                                <label for="targeted_productivity" class="block text-sm font-medium text-white">targeted_productivity</label>
                                <input type="text" name="targeted_productivity" id="targeted_productivity" value="0.70" placeholder="e.g., 0.70 (70% productivity target)" class="mt-1 block w-full bg-white border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            </div>
                            <div>
                                <label for="smv" class="block text-sm font-medium text-white">smv</label>
                                <input type="text" name="smv" id="smv" value="15.56" placeholder="e.g., 15.56 (Standard Minute Value)" class="mt-1 block w-full bg-white border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            </div>
                            <div>
                                <label for="over_time" class="block text-sm font-medium text-white">over_time</label>
                                <input type="text" name="over_time" id="over_time" value="7080" placeholder="e.g., 7080 (overtime in minutes)" class="mt-1 block w-full bg-white border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            </div>
                            <div>
                                <label for="incentive" class="block text-sm font-medium text-white">incentive</label>
                                <input type="text" name="incentive" id="incentive" value="98" placeholder="e.g., 98 (incentive amount)" class="mt-1 block w-full bg-white border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            </div>
                            <div>
                                <label for="idle_time" class="block text-sm font-medium text-white">idle_time</label>
                                <input type="text" name="idle_time" id="idle_time" value="0" placeholder="e.g., 0 (idle time in minutes)" class="mt-1 block w-full bg-white border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            </div>
                            <div>
                                <label for="idle_men" class="block text-sm font-medium text-white">idle_men</label>
                                <input type="text" name="idle_men" id="idle_men" value="0" placeholder="e.g., 0 (number of idle workers)" class="mt-1 block w-full bg-white border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            </div>
                             <div>
                                <label for="no_of_style_change" class="block text-sm font-medium text-white">no_of_style_change</label>
                                <input type="text" name="no_of_style_change" id="no_of_style_change" value="0" placeholder="e.g., 0 (number of style changes)" class="mt-1 block w-full bg-white border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            </div>
                             <div>
                                <label for="no_of_workers" class="block text-sm font-medium text-white">no_of_workers</label>
                                <input type="text" name="no_of_workers" id="no_of_workers" value="56" placeholder="e.g., 56 (number of workers)" class="mt-1 block w-full bg-white border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            </div>
                            <div>
                                <label for="month" class="block text-sm font-medium text-white">month</label>
                                <input type="text" name="month" id="month" value="3" placeholder="e.g., 3 (March), 1-12" class="mt-1 block w-full bg-white border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            </div>
                        </div>
                        <div class="mt-8 flex justify-center">
                            <button type="submit" class="inline-flex justify-center py-2 px-8 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-500 hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                                SUBMIT
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
